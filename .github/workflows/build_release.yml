name: build_release

on:
  schedule:
    - cron: '0 19 * * *'
  workflow_dispatch:

jobs:
  check_changes:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.changes.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: changes
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
              echo "changed=true" >> $GITHUB_OUTPUT
          else
            prev_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "none")
            if [ "$prev_tag" == "none" ]; then
              echo "changed=true" >> $GITHUB_OUTPUT
            else
              if git diff --exit-code $prev_tag HEAD -- src; then
                echo "No changes detected in 'src' directory between $prev_tag and the latest commit."
                echo "changed=false" >> $GITHUB_OUTPUT
              else
                echo "changed=true" >> $GITHUB_OUTPUT
              fi
            fi
          fi

  build_release:
    needs: check_changes
    if: ${{ needs.check_changes.outputs.changed == 'true' }}
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 25

      - uses: pnpm/action-setup@v4

      - run: pnpm install

      - run: pnpm run build

      - id: version
        run: |
          version=$(node -e "import('@gkd-kit/tools').then((m) => m.stdoutGkdVersion());")
          echo "version=${version}" >> "$GITHUB_OUTPUT"

      - name: Git commit
        id: commit
        run: |
          git config --local user.email github-actions[bot]@users.noreply.github.com
          git config --local user.name github-actions[bot]
          git status
          git add .
          git commit -a -m "chore: v${{steps.version.outputs.version}}"
        continue-on-error: true

      - name: Git push
        if: ${{ steps.commit.outcome == 'success' }}
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          tags: true
      
      - name: Generate Contributors HTML
        id: contributors_html
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          # 创建贡献者文件
          echo "## 🥇 贡献者" > ./dist/CONTRIBUTORS.md
          echo "" >> ./dist/CONTRIBUTORS.md
          echo "感谢本期开发人员: " >> ./dist/CONTRIBUTORS.md
          echo "" >> ./dist/CONTRIBUTORS.md
          
          # 开始HTML表格
          echo "<table>" >> ./dist/CONTRIBUTORS.md
          echo "  <tr>" >> ./dist/CONTRIBUTORS.md
          
          # 获取贡献者列表
          if [ -z "$PREV_TAG" ]; then
            # 第一个版本：所有贡献者
            CONTRIBUTORS=$(git log --format="%aN" | sort -u | grep -v "github-actions\|GitHub" | head -6)
          else
            # 非第一个版本：两个版本之间的贡献者
            CONTRIBUTORS=$(git log --format="%aN" $PREV_TAG..HEAD | sort -u | grep -v "github-actions\|GitHub")
          fi
          
          # 为每个贡献者生成头像单元格
          for AUTHOR in $CONTRIBUTORS; do
            echo "    <td align='center'>" >> ./dist/CONTRIBUTORS.md
            echo "      <a href='https://github.com/$AUTHOR'>" >> ./dist/CONTRIBUTORS.md
            echo "        <img src='https://github.com/$AUTHOR.png?size=80' width='60' height='60' style='border-radius:50%; margin-bottom:8px'/><br />" >> ./dist/CONTRIBUTORS.md
            echo "        <sub><b>$AUTHOR</b></sub>" >> ./dist/CONTRIBUTORS.md
            echo "      </a>" >> ./dist/CONTRIBUTORS.md
            echo "    </td>" >> ./dist/CONTRIBUTORS.md
          done
          
          echo "  </tr>" >> ./dist/CONTRIBUTORS.md
          echo "</table>" >> ./dist/CONTRIBUTORS.md
          echo "" >> ./dist/CONTRIBUTORS.md
          
          # 合并文件
          cat ./dist/CHANGELOG.md ./dist/CONTRIBUTORS.md > ./dist/RELEASE_WITH_CONTRIBUTORS.md

      - name: Create Release
        id: create_release
        if: ${{ steps.commit.outcome == 'success' }}
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: Release ${{ steps.version.outputs.version }}
          body_path: ./dist/RELEASE_WITH_CONTRIBUTORS.md

      - name: Publish package
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        if: ${{ steps.commit.outcome == 'success' && env.NPM_TOKEN != '' }}
        run: |
          pnpm config set //registry.npmjs.org/:_authToken ${{ secrets.NPM_TOKEN }}
          node -e "import('@gkd-kit/tools').then((m) => m.updatePkgVersion());"
          pnpm publish --no-git-checks
          node -e "import('@gkd-kit/tools').then((m) => m.syncNpmmirror());"
